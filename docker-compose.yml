version: '3.8'

services:
  lexia-dummy-agent:
    build: .
    container_name: lexia-dummy-image-agent
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lexia-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: lexia-agent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - lexia-dummy-agent
    restart: unless-stopped
    networks:
      - lexia-network
    profiles:
      - production

networks:
  lexia-network:
    driver: bridge

volumes:
  logs:
    driver: local
